<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #e63946;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            color: #555555;
            line-height: 1.6;
        }
        .content .cta {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5c5c;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background-color: #e63946;
            color: #ffffff;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #d62839;
        }
        .footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header Section -->
        <div class="header">
            <h1>üéÖ Secret Santa Alert!</h1>
        </div>

        <!-- Content Section -->
        <div class="content">
            <p>Hi there! Your gifNinja just added a wishlist. üéÅ</p>
            <p>Click the button below to check out the wishlist and make their holiday extra special!</p>
            <a href="http://localhost:3000/wishlist" class="cta">View Wishlist</a>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>You're receiving this email as part of the Secret Santa event. üéÑ</p>
        </div>
    </div>
</body>
</html>
